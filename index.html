<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock by Skauron</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://i.postimg.cc/BnW93WsD/logo-skauron.png" />
  </head>
  <body>
    <div>
      <div class="container">
        <img class="skauron-text" src="./logo-text-skauron.png" alt="Skauron" />
      </div>
      <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
